# general settings
name: test_RealDAT_light_x4
model_type: RealDATModel
scale: 4
num_gpu: 1
manual_seed: 10

datasets:
  test_1:
    task: SR
    name: DIV2K
    type: PairedImageDataset
    dataroot_gt: datasets/DIV2K/DIV2K_valid_HR
    dataroot_lq: datasets/DIV2K/DIV2K_valid_LR_real/X4
    filename_tmpl: "{}"
    io_backend:
      type: disk

  test_2:
    task: SR
    name: LSDIR
    type: PairedImageDataset
    dataroot_gt: datasets/LSDIR/data/HR/val
    dataroot_lq: datasets/LSDIR/data/RealLQx4/val
    filename_tmpl: "{}"
    io_backend:
      type: disk

  test_3:
    task: SR
    name: RealSR_Cannon
    type: PairedImageDataset
    dataroot_gt: datasets/RealSRv3/Canon/Test/HR/X4
    dataroot_lq: datasets/RealSRv3/Canon/Test/LR/X4
    filename_tmpl: "{}"
    io_backend:
      type: disk

  test_4:
    task: SR
    name: RealSR_Nikon
    type: PairedImageDataset
    dataroot_gt: datasets/RealSRv3/Nikon/Test/HR/X4
    dataroot_lq: datasets/RealSRv3/Nikon/Test/LR/X4
    filename_tmpl: "{}"
    io_backend:
      type: disk

  test_5:
    task: SR
    name: Set5
    type: PairedImageDataset
    dataroot_gt: datasets/Set5/GTmod12
    dataroot_lq: datasets/Set5/LRbicx4
    filename_tmpl: "{}"
    io_backend:
      type: disk

  test_6:
    task: SR
    name: Set14
    type: PairedImageDataset
    dataroot_gt: datasets/Set14/GTmod12
    dataroot_lq: datasets/Set14/LRbicx4
    filename_tmpl: "{}"
    io_backend:
      type: disk


# network structures
network_g:
  type: RealDAT
  upscale: 4
  in_chans: 3
  img_size: 64
  img_range: 1.
  depth: [18]
  embed_dim: 60
  num_heads: [6]
  expansion_factor: 2
  resi_connection: '3conv'
  split_size: [8,32]
  upsampler: 'pixelshuffledirect'
  fusion_layers: 'all'

network_clip:
  type: srclipv2_ViT-B-32

# path
path:
  pretrain_network_g: experiments/train_RealDAT_light_x4_bs16_srclip/models/net_g_300000.pth
  srclip_pretrain_network: logs/srclipv2_ViT-B-32_siglip_b512x1_lr2e-5_e100_fix_exp1/checkpoints/epoch_30.pt
  strict_load_g: True

# validation settings
val:
  save_img: True
  suffix: ~  # add suffix to saved images, if None, use exp name
  use_chop: True  # True to save memory, if img too large
  pbar: True

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: True
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: True
